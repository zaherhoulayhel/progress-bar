<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bar Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .increment-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .increment-buttons button {
      flex: 1 1 22%;
      padding: 0.6rem 0;
      font-size: 1rem;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .increment-buttons button:active {
      background: #ccc;
    }
    button.action {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button.action:active {
      background: #0056b3;
    }
    textarea {
      width: 100%;
      height: 4.5rem;
      margin-top: 1rem;
      font-size: 1.25rem;
      text-align: center;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      background: #fff;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Text Progress Bar</h2>

  <label for="target">ðŸŽ¯ Target</label>
  <input type="number" id="target" placeholder="e.g. 1000" />

  <label for="current">ðŸ’° Progress</label>
  <input type="number" id="current" placeholder="e.g. 250" />

  <div class="increment-buttons">
    <button onclick="increment(10)">+10</button>
    <button onclick="increment(20)">+20</button>
    <button onclick="increment(50)">+50</button>
    <button onclick="increment(100)">+100</button>
  </div>

  <button class="action" onclick="generateBar()">Generate</button>

  <textarea id="output" readonly placeholder="Progress bar will appear here..."></textarea>

  <button class="action" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>

  <script>
    function increment(amount) {
      const input = document.getElementById('current');
      let value = parseFloat(input.value) || 0;
      input.value = value + amount;
    }

    function generateBar() {
      const target = parseFloat(document.getElementById('target').value);
      const current = parseFloat(document.getElementById('current').value);
      const output = document.getElementById('output');

      if (isNaN(target) || isNaN(current) || target <= 0) {
        output.value = "Enter valid values.";
        return;

      navigator.clipboard.writeText(output.value);
      }

      const percent = Math.max(0, (current / target) * 100);
      const filled = Math.min(10, Math.round(percent / 10));
      const empty = 10 - filled;
      const bar = 'â¬›'.repeat(filled) + 'â¬œ'.repeat(empty) + ` ${Math.round(percent)}%`;
      const summary = `${current} / ${target}`;

      output.value = `${bar}\n${summary}`;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
