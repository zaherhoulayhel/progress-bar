<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bar Generator</title>

  <style>
    /* Global layout and font */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      color: #222;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    /* Labels and inputs */
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Quick increment buttons */
    .increment-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .increment-buttons button {
      flex: 1 1 22%;
      padding: 0.6rem 0;
      font-size: 1rem;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .increment-buttons button:active {
      background: #ccc;
    }

    /* Main action buttons */
    button.action {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }

    button.action:active {
      background: #0056b3;
    }

    /* Output field */
    textarea {
      width: 100%;
      height: 4.5rem;
      margin-top: 1rem;
      font-size: 1.25rem;
      text-align: center;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      background: #fff;
      line-height: 1.5;
    }

    /* Toast message */
    #toast {
      visibility: hidden;
      min-width: 120px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 0.75em 1em;
      position: fixed;
      left: 50%;
      bottom: 3rem;
      transform: translateX(-50%);
      font-size: 1rem;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Text Progress Bar</h2>

  <!-- Input for the target amount -->
  <label for="target">ðŸŽ¯ Target</label>
  <input type="number" id="target" placeholder="e.g. 1000" />

  <!-- Input for the current amount -->
  <label for="current">ðŸ’° Progress</label>
  <input type="number" id="current" placeholder="e.g. 250" />

  <!-- Quick increment buttons below current input -->
  <div class="increment-buttons">
    <button onclick="increment(10)">+10</button>
    <button onclick="increment(20)">+20</button>
    <button onclick="increment(50)">+50</button>
    <button onclick="increment(100)">+100</button>
  </div>

  <!-- Generate progress bar -->
  <button class="action" onclick="generateBar()">Generate</button>

  <!-- Output area -->
  <textarea id="output" readonly placeholder="Progress bar will appear here..."></textarea>

  <!-- Redundant copy button (optional use) -->
  <button class="action" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>

  <!-- Floating toast confirmation -->
  <div id="toast">âœ… Copied!</div>

  <script>
    // Adds the increment amount to the current progress input
    function increment(amount) {
      const input = document.getElementById('current');
      let value = parseFloat(input.value) || 0;
      input.value = value + amount;
    }

    // Generates the progress bar text output
    function generateBar() {
      const target = parseFloat(document.getElementById('target').value);
      const current = parseFloat(document.getElementById('current').value);
      const output = document.getElementById('output');

      if (isNaN(target) || isNaN(current) || target <= 0) {
        output.value = "Enter valid values.";
        return;
      }

      const percent = Math.max(0, (current / target) * 100);
      const filled = Math.min(10, Math.round(percent / 10));
      const empty = 10 - filled;

      // Use black and white square characters
      const bar = 'â¬›'.repeat(filled) + 'â¬œ'.repeat(empty) + ` ${Math.round(percent)}%`;
      const summary = `${current} / ${target}`;

      output.value = `${bar}\n${summary}`;

      // Automatically copy to clipboard
      navigator.clipboard.writeText(output.value);

      // Show floating toast
      showToast();
    }

    // Manual copy fallback button
    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      showToast();
    }

    // Shows the "Copied!" toast
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 1800);
    }
  </script>
</body>
</html>
