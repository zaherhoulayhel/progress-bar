<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Counter</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-section {
      padding: 1rem;
      text-align: center;
    }

    .app-name {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #output {
      font-size: 1.5rem;
      line-height: 1.8;
      white-space: pre-wrap;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    .spacer {
      flex-grow: 1;
    }

    .bottom-controls {
      padding: 1rem;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      overflow-y: auto;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-group input {
      flex: 1 1 45%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .increments {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .increments button {
      flex: 1 1 30%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
    }

    .increments button:active {
      background: #ccc;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .bottom-bar button {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .generate-btn {
      background-color: #007bff;
    }

    .copy-btn {
      background-color: #28a745;
    }

    #toast {
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="top-section">
    <div class="app-name">ðŸ“Š Progress Counter</div>
    <div id="output">â¬œâ¬œâ¬œâ¬œâ¬œâ¬œâ¬œâ¬œâ¬œâ¬œ 0%
0 / 0</div>
  </div>

  <div class="spacer"></div>

  <div class="bottom-controls">
    <div class="input-group">
      <input type="number" id="targetInput" placeholder="Target" oninput="updateTarget()">
      <input type="number" id="currentInput" placeholder="Progress" oninput="updateCurrent()">
    </div>

    <div class="increments">
      <button onclick="increment(1)">+1</button>
      <button onclick="increment(5)">+5</button>
      <button onclick="increment(10)">+10</button>
      <button onclick="increment(20)">+20</button>
      <button onclick="increment(50)">+50</button>
      <button onclick="increment(100)">+100</button>
    </div>

    <div class="bottom-bar">
      <button class="generate-btn" onclick="generateBar()">Generate</button>
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
  </div>

  <div id="toast">âœ… Copied!</div>

  <script>
    let target = 1000;
    let current = 0;

    function generateBar() {
      const percent = Math.max(0, (current / target) * 100);
      const filled = Math.min(10, Math.round(percent / 10));
      const empty = 10 - filled;
      const bar = 'â¬›'.repeat(filled) + 'â¬œ'.repeat(empty);
      const summary = `${current} / ${target}`;
      const output = `${bar} ${Math.round(percent)}%\n${summary}`;
      document.getElementById('output').innerText = output;
      localStorage.setItem('progress_target', target);
      localStorage.setItem('progress_current', current);
      navigator.clipboard.writeText(output);
      showToast();
    }

    function increment(amount) {
      current += amount;
      document.getElementById('currentInput').value = current;
      generateBar();
    }

    function updateTarget() {
      const val = parseFloat(document.getElementById('targetInput').value);
      if (!isNaN(val)) target = val;
      generateBar();
    }

    function updateCurrent() {
      const val = parseFloat(document.getElementById('currentInput').value);
      if (!isNaN(val)) current = val;
      generateBar();
    }

    function copyToClipboard() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text);
      showToast();
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
    }

    window.onload = () => {
      const storedTarget = localStorage.getItem('progress_target');
      const storedCurrent = localStorage.getItem('progress_current');
      if (storedTarget) {
        target = parseFloat(storedTarget);
        document.getElementById('targetInput').value = target;
      }
      if (storedCurrent) {
        current = parseFloat(storedCurrent);
        document.getElementById('currentInput').value = current;
      }
      generateBar();
    };
  </script>
</body>
</html>
